<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving schools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <h1 class="text-center text-info-emphasis">Driving schools</h1>
    <br />

    <div class="d-flex">
        <input class="form-control me-2 w-25" type="search" placeholder="enter City here" aria-label="Search">
        <button class="btn btn-outline-success" type="button">Search</button>
    </div>
    <br />

    <table class="table table-hover table-light table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>RegionCode</th>
                <th>City</th>
                <th>SchoolCode</th>
                <th>SchoolName</th>
                <th>Phone</th>
                <th>PermitCode</th>
                <th>Address</th>
                <th>Boss</th>
            </tr>
        </thead>
        <tbody  id="preview"></tbody>
    </table>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/DrivingSchool.js"></script>      
    <script src="./JS/script.js"></script>    
</body>
</html>
